<!--
	CTA BUTTONS HTML SAMPLES
	Purpose: Examples of buttons for call to action in email campaigns

	Rationale:
	Most email campaigns will feature at least one call to action.
	For maximum engagement these buttons needs to engaging and be cross client compatible
	There are several methods that can be used based on preference/suitability
-->
<style type="text/css">

	table#vml-cta-example,
	table#padding-cta-example,
	table#border-cta-example,
	table#padding-border-cta-example {
		width: 100%;
	}

	table#vml-cta-example a {
		background-color: #EB7035;
		border:1px solid #EB7035;
		border-radius: 3px;
		color: #ffffff;
		display: inline-block;
		font-family: sans-serif;
		font-size: 16px;
		line-height: 44px;
		text-align: center;
		text-decoration: none;
		width: 150px;
		-webkit-text-size-adjust: none;
		mso-hide: all;
	}

	table#padding-cta-example table td {
		background-color: #EB7035;
		padding: 12px 18px 12px 18px; 
		-webkit-border-radius: 3px; 
		border-radius: 3px;
		text-align: center;
	}

	table#padding-cta-example table td a {
		font-size: 16px; 
		font-family: Helvetica, Arial, sans-serif; 
		font-weight: normal; 
		color: #ffffff; 
		text-decoration: none; 
		display: inline-block;
	}

	table#border-cta-example table td a {
		font-size: 16px; 
		font-family: Helvetica, Arial, sans-serif; 
		color: #ffffff; 
		text-decoration: none; 
		border-radius: 3px; 
		-webkit-border-radius: 3px; 
		-moz-border-radius: 3px; 
		background-color: #EB7035; 
		border-top: 12px solid #EB7035; 
		border-bottom: 12px solid #EB7035; 
		border-right: 18px solid #EB7035; 
		border-left: 18px solid #EB7035; 
		display: inline-block;
	}

	table#padding-border-cta-example table td {
		-webkit-border-radius: 3px; 
		-moz-border-radius: 3px; 
		border-radius: 3px;
		text-align: center;
		background-color: #e9703e;
	}

	table#padding-border-cta-example table td a {
		font-size: 16px; 
		font-family: Helvetica, Arial, sans-serif; 
		color: #ffffff; 
		text-decoration: none; 
		text-decoration: none; 
		-webkit-border-radius: 3px; 
		-moz-border-radius: 3px; 
		border-radius: 3px; 
		padding: 12px 18px; 
		border: 1px solid #e9703e; 
		display: inline-block;
	} 

</style>

<!-- 
	Microsoft Office VML and Standard button combo

	* Uses VML for Microsoft Office based clients
	* Standard anchor for other clients
	* PRO: Better Outlook (Windows) compatibility
	* CON: Maintenance of two buttons
-->

<table id="vml-cta-example">
	<tr>
		<td>
			<div>
				<!--[if mso]>
				<v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="<!-- @echo HTML_SAMPLE_HREF -->" style="height:36px; v-text-anchor:middle; width:150px;" arcsize="5%" strokecolor="#EB7035" fillcolor="#EB7035">
				<w:anchorlock/>
				<center style="color: #ffffff; font-family: Helvetica, Arial,sans-serif; font-size: 16px;">I am a button &rarr;</center>
				</v:roundrect>
				<![endif]-->
				<a href="<!-- @echo HTML_SAMPLE_HREF -->" target="_blank">
					I am a button &rarr;
				</a>
			</div>
		</td>
	</tr>
</table>

<!--
	Padding based button (also known as faux button)

	* Uses only padding to create button
	* PRO: Works across all clients
	* CON: Not of the visible ares is click/tapable
-->

<table id="padding-cta-example">
 	<tr>
 		<td>
			<table>
				<tr>
					<td>
						<a href="<!-- @echo HTML_SAMPLE_HREF -->" target="_blank">
							I am a button &rarr;
						</a>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

<!--
	Border based button

	* Uses only border properties to create button
	* PRO: Fleixble width/height
	* CON: Outlook will always reduce the size of the borders slightly
-->

<table id="border-cta-example">
	<tr>
		<td>
			<table>
				<tr>
					<td>
						<a href="<!-- @echo HTML_SAMPLE_HREF -->" target="_blank">
							I am a button &rarr;
						</a>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

<!-- 
	Padding + Border based button
	
	* Combination of padding + border approaches
	* PRO: More consistent display in all clients
	* CON: Styling is split across <td> and <a>
	* CON: Horizontal padding hack for Outlook is often needed to fix spacing differences
-->

<table id="padding-border-cta-example">
	<tr>
		<td>
			<table>
				<tr>
 					<td>
 						<a href="<!-- @echo HTML_SAMPLE_HREF -->" target="_blank">
 						<!--[if mso]>&nbsp;<![endif]-->I am a button &rarr;<!--[if mso]>&nbsp;<![endif]-->
 						</a>
 					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
